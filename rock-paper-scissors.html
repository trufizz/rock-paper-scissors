<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let randomNumberGenerator = Math.floor(Math.random() * 100);
            if(randomNumberGenerator >= 66) {
                return "Rock"
            }
            else if(randomNumberGenerator >= 33) {
                return "Paper"
            }
            else{
                return "Scissors"
            }
        }

        const playerSelection = "Rock";
        const computerSelection = getComputerChoice();

        console.log("Player Selection:", playerSelection);

        function playRound(playerSelection, computerSelection) {
            if(playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "rock") {
                return "You Tied!"
            }
            else if(playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "paper") {
                return "You Tied!"
            }
            else if(playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "scissors") {
                return "You Tied!"
            }
            else if(playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper") {
                return "You Win! Scissors beats Paper"
            }
            else if(playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "rock") {
                return "You Lose! Scissors does not beat Rock"
            }
            else if(playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "paper") {
                return "You Lose! Rock does not beat Paper"
            }
            else if(playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors") {
                return "You Win! Rock beats Scissors"
            }
            else if(playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock") {
                return "You Win! Paper beats Rock"
            }
            else if(playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "scissors") {
                return "You Lose! Paper does not beat Scissors"
            }
            else{
                return "Error!"
            }
        }

        console.log(playRound(playerSelection, computerSelection))
    </script>
</body>
</html>
